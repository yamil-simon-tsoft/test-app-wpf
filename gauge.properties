# Configuración de Gauge para automatización WPF

gauge_reports_dir = reports/gauge
logs_directory = reports/logs

# Configuración del runner Python
GAUGE_PYTHON_COMMAND = python

# Configuración de timeouts
runner_connection_timeout = 30000
runner_request_timeout = 30000

# Configuración de screenshots
screenshot_on_failure = true
save_execution_result = true

# Configuración de reportes HTML
html_report_enabled = true
html_report_theme = default

# Configuración de plugins
plugins = html-report,screenshot
